<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/slider.css"> <!-- CodyHouse Slider css -->
	<link rel="stylesheet" href="css/style.css"> <!-- main style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>Stormwater Planting Comparison</title>
</head>
<body>
	<header>
		<h1>High Line Canal</h1>
		<h3>Stormwater Planting Comparison</h3>
	</header>
	<figure class="cd-image-container">
		<img src="img/wooded_noWater.jpg" alt="Original Image">
		<span class="cd-image-label" data-type="original">Without Stormwater</span>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
			<img src="img/wooded_stormwater.jpg" alt="Modified Image">
			<span class="cd-image-label" data-type="modified">With Stormwater</span>
		</div>
		<span class="cd-handle">
			<span class="left-arrow"></span>
			<span class="right-arrow"></span>
		</span>
	</figure> <!-- cd-image-container -->

<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
